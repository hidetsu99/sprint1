<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FORMULARIO PARA REGISTRARSE</title>
  </head>
  <body>
    <h1>Registrarse</h1>
    <form class="formulario" action="index.html" method="post">
      <label for="nombre">Nombre:</label>
      <br>
      <input type="text" id="nombre" name="nombre">
      <br>
      <label for="apellido">Apellido:</label>
      <br>
      <input type="text" id="apellido" name="apellido">
      <br>
      <label for="email">E-mail:</label>
      <br>
      <input type="text" id="email" name="e-mail">
      <br>
      <label for="telefono">Teléfono:</label>
      <br>
      <input type="text" id="telefono" name="telefono">
      <br>
      <label for="contraseña">Contraseña:</label>
      <br>
      <input type="text" id="contraseña" name="contraseña">
      <br>
      <label for="confirmar">Confirmar contraseña:</label>
      <br>
      <input type="text" id="confirmar" name="confirmar">
      <br><br><br>
      <button type="registrarse" name="button">Registrarse</button>
      <button type="reset" name="button">Reset</button>


    </form>

  </body>
</html>
