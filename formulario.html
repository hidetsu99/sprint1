

<!DOCTYPE html>
<html>
<head>
	   <title>FORMULARIO PROYECTO</title>
	    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="style-for.css">
</head>
<body>

  <div class="container" >
  	       
    <form class="form-group" action="mobile-responsive.html" method="post">

      <div class="row">
        <div class="form-group col-md-4 col-md-offset-4">
        
          <h1>Registrarse gratis</h1>
          <hr>
        </div>
      </div> 
  	 
      <div class="row">
  		
  		  <div class="form-group col-md-2 col-md-offset-4">
  		    
  		    <label for="nombre"></label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required="">
        </div>
        <div class="form-group col-md-2">
         <label for="apellido"></label>
            <input type="text" class="form-control" id="nombre" placeholder="Apellido" required="">
        </div>
      </div>
     
      <div class="row"> 

          <div class="form-group col-md-4 col-md-offset-4">
            <input type="text" class="form-control" id="email" placeholder="ingrese su correo electronico">
          </div>
      </div>      
      
      <div class="row">

        <div class="form-group col-md-2 col-md-offset-4">
        
         <label for="genero"></label>
          <input type="radio" value="masculino" name="genero"> Hombre 
        </div>
        <div class="form-group col-md-2">
          <input type="radio" value="femenino" name="genero"> Mujer <br>
        
        </div>
      </div>

      <div class="row">
      
        <div class="form-group col-md-2 col-md-offset-4">
          
          <label for="contraseña"></label>
          <input type="password" class="form-control" id="contraseña" placeholder="clave" required="">
        </div>
        <div class="form-group col-md-2">
         <label for="confirmacion"></label>
            <input type="password" class="form-control" id="confirmacion" placeholder="clave" required="">
        </div>
      </div>

      <div class="row">  
        <div class="form-group col-md-4 col-md-offset-4 ">
         
          <button type="submit" class="btn btn-primary btn-block">Registrarse</button> <!--solucionar!-->

        </div>
      </div>
    </form>
  </div>


  <!-- CArgar antes de BOOTSTRAP//google cdn jquery hosted//Jquery-->

</body>
</html>
